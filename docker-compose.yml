# YAML anchors to DRY common config
x-shared-env-file: &shared_env_file ./.env
x-common-env: &common_env
  BUDGET_DIR: /app/data/budget
x-default-logging: &default_logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  traefik:
    image: traefik:2.11
    container_name: actual-auto-traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --api=true
      - --api.dashboard=true
    ports:
      - "${STACK_HTTP_PORT:-3000}:80"
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - actual-auto-auth
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      - traefik.http.routers.dashboard.entrypoints=web
      - traefik.http.routers.dashboard.middlewares=dashboard-chain@docker
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.middlewares.dashboard-headers.headers.customrequestheaders.X-Actual-App-Name=Traefik Dashboard
      - traefik.http.middlewares.dashboard-headers.headers.customrequestheaders.X-Actual-Cookie-Name=dashboard-auth
      - traefik.http.middlewares.dashboard-forwardauth.forwardauth.address=http://actual-auto-auth:4000/check?app=Traefik%20Dashboard&cookie=dashboard-auth
      - traefik.http.middlewares.dashboard-forwardauth.forwardauth.trustForwardHeader=true
      - traefik.http.middlewares.dashboard-forwardauth.forwardauth.authResponseHeaders=Set-Cookie
      - traefik.http.middlewares.dashboard-forwardauth.forwardauth.authRequestHeaders=X-Actual-App-Name,X-Actual-Cookie-Name
      - traefik.http.middlewares.dashboard-chain.chain.middlewares=dashboard-headers@docker,dashboard-forwardauth@docker
      - traefik.http.routers.root.rule=Path(`/`)
      - traefik.http.routers.root.entrypoints=web
      - traefik.http.routers.root.middlewares=dashboard-redirect@docker
      - traefik.http.routers.root.service=api@internal
      - traefik.http.middlewares.dashboard-redirect.redirectregex.regex=^/$
      - traefik.http.middlewares.dashboard-redirect.redirectregex.replacement=/dashboard/
      - traefik.http.middlewares.dashboard-redirect.redirectregex.permanent=true

  actual-events:
    image: ghcr.io/rjlee/actual-events:${ACTUAL_IMAGE_TAG:-latest}
    container_name: actual-events
    env_file:
      - *shared_env_file
      - ./env/actual-events.env
    environment:
      <<: *common_env
      HTTP_PORT: ${EVENTS_HTTP_PORT}
    ports:
      - "${EVENTS_HTTP_PORT:-3000}:${EVENTS_HTTP_PORT:-3000}"
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./state/actual-events
        target: /app/data
    logging: *default_logging

  actual-auto-auth:
    image: ${AUTH_FORWARD_IMAGE:-ghcr.io/rjlee/actual-auto-auth:latest}
    container_name: actual-auto-auth
    env_file:
      - *shared_env_file
      - ./env/auth.env
    restart: unless-stopped
    networks:
      - proxy
      - default
    labels:
      - traefik.enable=true
      - traefik.http.routers.auth.rule=PathPrefix(`/auth`)
      - traefik.http.routers.auth.entrypoints=web
      - traefik.http.routers.auth.priority=100
      - traefik.http.services.auth.loadbalancer.server.port=4000

  actual-auto-categorise:
    image: ghcr.io/rjlee/actual-auto-categorise:${ACTUAL_IMAGE_TAG:-latest}
    container_name: actual-auto-categorise
    env_file:
      - *shared_env_file
      - ./env/actual-auto-categorise.env
    environment:
      <<: *common_env
      AUTH_COOKIE_NAME: ${CATEGORISE_AUTH_COOKIE_NAME:-categorise-auth}
    restart: unless-stopped
    depends_on:
      actual-events:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./state/actual-auto-categorise
        target: /app/data
    logging: *default_logging
    networks:
      - default
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.categorise.rule=PathPrefix(`/categorise`)
      - traefik.http.routers.categorise.entrypoints=web
      - traefik.http.routers.categorise.middlewares=categorise-chain@docker
      - traefik.http.services.categorise.loadbalancer.server.port=${HTTP_PORT:-3000}
      - traefik.http.middlewares.categorise-static-headers.headers.customrequestheaders.X-Actual-App-Name=${CATEGORISE_LOGIN_NAME:-Actual Auto Categorise}
      - traefik.http.middlewares.categorise-static-headers.headers.customrequestheaders.X-Actual-Cookie-Name=${CATEGORISE_AUTH_COOKIE_NAME:-categorise-auth}
      - traefik.http.middlewares.categorise-forwardauth.forwardauth.address=http://actual-auto-auth:4000/check?app=${CATEGORISE_LOGIN_NAME:-Actual Auto Categorise}&cookie=${CATEGORISE_AUTH_COOKIE_NAME:-categorise-auth}
      - traefik.http.middlewares.categorise-forwardauth.forwardauth.trustForwardHeader=true
      - traefik.http.middlewares.categorise-forwardauth.forwardauth.authResponseHeaders=Set-Cookie
      - traefik.http.middlewares.categorise-forwardauth.forwardauth.authRequestHeaders=X-Actual-App-Name,X-Actual-Cookie-Name
      - traefik.http.middlewares.categorise-trim.stripprefix.prefixes=/categorise
      - traefik.http.middlewares.categorise-chain.chain.middlewares=categorise-trim@docker,categorise-static-headers@docker,categorise-forwardauth@docker

  actual-auto-reconcile:
    image: ghcr.io/rjlee/actual-auto-reconcile:${ACTUAL_IMAGE_TAG:-latest}
    container_name: actual-auto-reconcile
    env_file:
      - *shared_env_file
      - ./env/actual-auto-reconcile.env
    environment:
      <<: *common_env
    restart: unless-stopped
    command: ["--mode", "daemon"]
    depends_on:
      actual-events:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./state/actual-auto-reconcile
        target: /app/data
    logging: *default_logging

  actual-tx-linker:
    image: ghcr.io/rjlee/actual-tx-linker:${ACTUAL_IMAGE_TAG:-latest}
    container_name: actual-tx-linker
    env_file:
      - *shared_env_file
      - ./env/actual-tx-linker.env
    environment:
      <<: *common_env
    restart: unless-stopped
    command: ["--mode", "daemon"]
    depends_on:
      actual-events:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./state/actual-tx-linker
        target: /app/data
    logging: *default_logging

networks:
  proxy:
